<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica_javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/data.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="agregador">
                <div class="mb-3">

                    <input type="text" class="form-control" id="nuevaTarea" placeholder="Guardar nueva tarea">
                </div>

                <div>
                    <select class="prioridad" aria-label="Default select example">
                        <option selected>Seleccione prioridad</option>
                        <option class="urgente" value="URGENTE">URGENTE</option>
                        <option class="diaria" value="Diaria">Diaria</option>
                        <option class="mensual" value="Mensual">Mensual</option>
                    </select>
                </div>
                <button id="boton" type="button" class="btn btn-danger">Guardar</button>
            </div>
            <hr>
            <div class="buscador">
                <div>
                    <select class="search" aria-label="Default select example">
                        <option selected>Seleccione prioridad</option>
                        <option class="urgente" value="URGENTE">URGENTE</option>
                        <option class="diaria" value="Diaria">Diaria</option>
                        <option class="mensual" value="Mensual">Mensual</option>
                    </select>
                </div>
                <div class="mb-3">

                    <input type="text" class="form-control" id="buscarTarea" placeholder="Buscar tarea">
                </div>
            </div>
            <hr>

        </header>
        <main>
            <section id="sectionTareas">
                <h2>Lista de tareas</h2>
                <hr>
                <div id="realizarTareas">
                </div>
            </section>
        </main>
    </div>
    <footer>ENRIQUE'S toDO LIST copyright &copy 2023</footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="./js/funciones.js"></script>
</body>

</html>
